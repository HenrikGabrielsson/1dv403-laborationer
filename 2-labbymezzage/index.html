<!DOCTYPE html>
<html>
    <head>

        <title>Index - Labby Mezzage</title>

    </head>
    <body>
        <div id="container">
        <header>

            </div>
            
        </div>
    
        <script src="script/message.js"></script>
        <script src="script/main.js"></script>
